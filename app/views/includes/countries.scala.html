@(countryVal: Option[String])

@import utils.CountryCodes

<select id="country"  class="drop-down" name="country">
    <option value="">Select...</option>
    @for(country <- CountryCodes.countriesMap.sortBy(_.country)) {
    <option value = @country.countryCode @if(countryVal== Some(country.countryCode)) {selected}>
    @country.country
    </option>
    }
</select>
